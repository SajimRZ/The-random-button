<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Percentage Button</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e0, #d6f0ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .btn-big {
      padding: 3rem 5rem;
      font-size: 2rem;
      border-radius: 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form method="POST" class="text-center">
    <button class="btn btn-primary btn-big" type="submit">Push Me!</button>
    {% if result %}
      <div id="result">{{ result }}</div>
    {% endif %}
  </form>
</body>
</html>
